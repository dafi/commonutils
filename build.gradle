// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.40'
    ext {
        minSdkVersion = 26
        targetSdkVersion = 29
        compileSdkVersion = 29
        buildToolsVersion = '28.0.3'
        androidXAppCompatLibVersion = '1.1.0-beta01'
        androidXRecyclerviewLibVersion = '1.1.0-alpha06'
        androidXSwiperefreshlayoutLibVersion = '1.1.0-alpha01'
        androidXPreferenceLibVersion = '1.1.0-beta01'

        novaBintrayReleaseLibVersion = '0.9.1'

    }

    ext.publishPackage = [
        version: '1.4.4',
        groupId: 'com.ternaryop',
        artifactId: 'utils',
        bintrayRepoName: 'CommonUtils',
        desc: 'Collection of reusable code required by TernaryOp projects',
        website: 'https://github.com/dafi/commonutils'
    ]

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.novoda:bintray-release:$novaBintrayReleaseLibVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
