apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:${rootProject.ext.androidXLibVersion}"
    implementation "androidx.recyclerview:recyclerview:${rootProject.ext.androidXLibVersion}"

    implementation "net.danlew:android.joda:${rootProject.ext.jodaLibVersion}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName LIBRARY_VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath)
            pom.version = POM_VERSION
            pom.groupId = 'com.ternaryop'
            pom.artifactId = 'utils'
        }
    }
}
repositories {
    mavenCentral()
}

